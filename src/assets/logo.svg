  <defs>
    <linearGradient id="mkGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      :root {
        --mk-fill: url(#mkGrad);
        --mk-edge-outer: #FFFFFF; /* outer halo */
        --mk-edge-inner: #000000; /* inner keyline */
        --mk-dpad: #FFFFFF;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --mk-dpad: #0A0A0A;
        }
      }
      .outline1 rect {
        fill: none;
        stroke: var(--mk-edge-outer);
        stroke-width: 12.0px;
        shape-rendering: crispEdges;
      }
      .outline2 rect {
        fill: none;
        stroke: var(--mk-edge-inner);
        stroke-width: 7.2px;
        shape-rendering: crispEdges;
      }
      .fill rect.pix {
        fill: var(--mk-fill);
        filter: url(#softGlow);
        shape-rendering: crispEdges;
      }
      .fill rect.dpad {
        fill: var(--mk-dpad);
        opacity: 0.95;
        shape-rendering: crispEdges;
      }
    </style>
  </defs>
